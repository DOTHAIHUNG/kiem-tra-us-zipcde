<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
    function isUsZipCode(str) {
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode ="03201 - 2150";
    console.log(isUsZipCode(zipcode));
    zipcode = "94203";
    console.log(isUsZipCode(zipcode));
</script>
</body>
</html>
